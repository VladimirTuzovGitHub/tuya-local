    name: STL siren Type
primary_entity:
  entity: siren
  dps:
    - id: 102
      type: string
      name: tone
      mapping:
        - dps_val: "1"
          value: "Type 1"
        - dps_val: "2"
          value: "Type 2"
        - dps_val: "3"
          value: "Type 3"
        - dps_val: "4"
          value: "Type 4"
        - dps_val: "5"
          value: "Type 5"
        - dps_val: "6"
          value: "Type 6"
        - dps_val: "7"
          value: "Type 7"
        - dps_val: "8"
          value: "Type 8"
        - dps_val: "9"
          value: "Type 9"
        - dps_val: "10"
          value: "Type 10"
    - id: 103
      type: integer
      name: duration
      range:
        min: 0
        max: 60
    - id: 104
      type: boolean
      optional: true
      name: switch
secondary_entities:
  - entity: sensor
    class: battery
    category: diagnostic
    dps:
      - id: 101
        type: string
        name: sensor
        unit: "%"
        mapping:
          - dps_val: "0"
            value: 100
          - dps_val: "1"
            value: 75
          - dps_val: "2"
            value: 50
          - dps_val: "3"
            value: 25
          - dps_val: "4"
            value: null
  - entity: select
    name: Alarmtype
    icon: "mdi:music"
    category: config
    dps:
      - id: 102
        type: string
        name: option
        mapping:
          - dps_val: "1"
            value: "Type 1"
          - dps_val: "2"
            value: "Type 2"
          - dps_val: "3"
            value: "Type 3"
          - dps_val: "4"
            value: "Type 4"
          - dps_val: "5"
            value: "Type 5"
          - dps_val: "6"
            value: "Type 6"
          - dps_val: "7"
            value: "Type 7"
          - dps_val: "8"
            value: "Type 8"
          - dps_val: "9"
            value: "Type 9"
          - dps_val: "10"
            value: "Type 10"
  - entity: number
    name: AlarmPeriod
    icon: "mdi:timer-music-outline"
    category: config
    dps:
      - id: 103
        type: integer
        name: value
        unit: sec
        range:
          min: 0
          max: 60
  - entity: binary_sensor
    class: plug
    category: diagnostic
    dps:
      - id: 101
        type: string
        name: sensor
        mapping:
          - dps_val: "4"
            value: true
          - value: false
